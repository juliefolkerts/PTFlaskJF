<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sir Thaddeus</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Sir Thaddeus, or the Last Foray in Lithuania</h1>
        <h2>Adam Mickiewicz</h2>
    </header>
    <section class="container my-5">
        <h3>Table of contents</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="{{ url_for('index') }}">Main page</a></li>
            {% for i in range(1, 13) %}
                <li class="list-group-item"><a href="{{ url_for('book', book_number=i) }}">Book {{ i }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <footer class="bg-light text-center py-3">
        Julie Folkerts, UEK
    </footer>
</body>
</html>
